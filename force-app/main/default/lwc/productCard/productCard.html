<template>
    <div class="slds-p-top_small">
        <img src={_product.pictureUrl} class="product slds-align_absolute-center" alt="Product picture" width="60%;"/>
        <div>
            <p class="title slds-align_absolute-center">{_product.name}</p>
            <p class="title slds-align_absolute-center">{_product.category}</p>
            <p class="slds-align_absolute-center">
                <lightning-formatted-number
                    format-style="currency"
                    currency-code="BRL"
                    value={_product.price}
                    class="price"
                    maximum-fraction-digits="2"
                ></lightning-formatted-number>
            </p>
        </div>
        
        <div class="slds-p-top_small slds-align_absolute-center">
            <lightning-button 
                variant="brand" 
                label="Add to Cart" 
                onclick={handleProductSelected} 
                class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </div>
    
</template>
